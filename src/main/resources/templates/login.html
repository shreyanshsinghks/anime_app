<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Anime App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navigation for all templates -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-play-circle"></i> Anime App
        </a>

        <div class="navbar-nav ms-auto">
            <div sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">Login</a>
                <a class="nav-link" th:href="@{/register}">Register</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <span class="navbar-text me-3">Welcome, <span sec:authentication="name"></span>!</span>
                <a class="nav-link" th:href="@{/profile}">My Profile</a>
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>

        <form class="d-flex ms-3" th:action="@{/search}" method="get">
            <input class="form-control me-2" type="search" placeholder="Search anime..." name="q">
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login to Anime App</h3>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
